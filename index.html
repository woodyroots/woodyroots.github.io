<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plastic chair world</title>
    <link rel="icon" href="images/lizard.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }
        
        .site-title {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1.8rem;
            font-weight: 300;
            color: #ffffff;
            z-index: 10;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 80px auto 40px;
            padding: 0 20px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 40px;
        }
        
        .links-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .music-column {
            display: flex;
            flex-direction: column;
        }
        
        .bottom-sections {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 25px;
        }
        
        .link-item {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            text-align: left;
            height: 100%;
        }
        
        a.link-item:hover {
            background-color: #252525;
            border-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .music-player-full, .message-box, .movie-section {
            flex-direction: column;
            text-align: center;
            align-items: center;
            cursor: default;
        }
        
        .music-player-full:hover, .message-box:hover, .movie-section:hover {
            transform: none;
            box-shadow: none;
            background-color: #1a1a1a;
        }
        
        .link-logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-player-full .link-logo, 
        .message-box .link-logo,
        .movie-section .link-logo {
            margin-right: 0;
            margin-bottom: 15px;
            width: 60px;
            height: 60px;
        }
        
        .link-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }
        
        .music-player-full .link-logo img {
            object-fit: cover;
            border-radius: 8px;
        }
        
        .link-content {
            flex-grow: 1;
        }
        
        .link-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .link-url {
            font-size: 0.9rem;
            color: #aaa;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .music-player-full audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: #2a2a2a;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #f5f5f5;
        }
        
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button {
            filter: invert(0.8);
        }
        
        /* Message Form Styles */
        .message-form {
            width: 100%;
            margin-top: 15px;
        }
        
        .message-textarea {
            width: 100%;
            padding: 15px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f5f5f5;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
            min-height: 120px;
        }
        
        .message-textarea:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.1);
        }
        
        .message-textarea::placeholder {
            color: #777;
        }
        
        .submit-btn {
            background-color: #3a3a3a;
            color: white;
            border: 1px solid #555;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #4a4a4a;
            border-color: #666;
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        /* Success message styling */
        .success-message {
            display: none;
            background-color: #1a3a1a;
            border: 1px solid #2a5a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #aaffaa;
        }
        
        .success-message.show {
            display: block;
        }
        
        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .site-title {
                font-size: 1.6rem;
                top: 20px;
                left: 20px;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .link-item {
                padding: 18px;
            }
            
            .link-logo {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }
            
            .music-player-full .link-logo, 
            .message-box .link-logo,
            .movie-section .link-logo {
                width: 55px;
                height: 55px;
            }
            
            .music-player-full {
                min-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .site-title {
                font-size: 1.4rem;
                top: 15px;
                left: 15px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .link-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 25px 20px;
            }
            
            .link-logo {
                width: 60px;
                height: 60px;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .link-title {
                font-size: 1.4rem;
            }
            
            .link-url {
                font-size: 0.85rem;
            }
            
            .music-player-full .link-logo, 
            .message-box .link-logo,
            .movie-section .link-logo {
                width: 70px;
                height: 70px;
            }
            
            .message-textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="site-title">woody's blog</div>
    
    <div class="container">
        <div class="main-grid">
            <!-- Left Column: Last.fm & Letterboxd -->
            <div class="links-column">
                <a href="https://www.last.fm/user/shrimby" target="_blank" class="link-item">
                    <div class="link-logo">
                        <img src="images/lastfm.png" alt="Last.fm Logo">
                    </div>
                    <div class="link-content">
                        <div class="link-title">last.fm</div>
                        <div class="link-url">https://www.last.fm/user/shrimby</div>
                    </div>
                </a>
                
                <a href="https://letterboxd.com/1by/" target="_blank" class="link-item">
                    <div class="link-logo">
                        <img src="images/letterboxd.png" alt="Letterboxd Logo">
                    </div>
                    <div class="link-content">
                        <div class="link-title">letterboxd</div>
                        <div class="link-url">https://letterboxd.com/1by/</div>
                    </div>
                </a>
            </div>
            
            <!-- Right Column: Music Player -->
            <div class="music-column">
                <div class="link-item music-player-full">
                    <div class="link-logo">
                        <img src="images/home movies.jpg" alt="Home Movies Cover">
                    </div>
                    <div class="link-content">
                        <div class="link-title">Brendon's Camera</div>
                        <div class="link-url">Home Movies Bonus CD-51</div>
                        
                        <audio controls>
                            <source src="music/Home Movies Bonus CD-51-Brendon's Camera.MP3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Sections: Movie Link & Message Box -->
            <div class="bottom-sections">
                <!-- Movie Link Section -->
                <a href="https://drive.google.com/file/d/https://drive.google.com/file/d/1kiloXXQf_wXbBByNwWrw4nJNYfWYjK0J/view" target="_blank" class="link-item movie-section">
                    <div class="link-logo">
                        <div style="font-size: 2rem;">üé¨</div>
                    </div>
                    <div class="link-content">
                        <div class="link-title">Today's Movie</div>
                        <div class="link-url">Click to watch ‚Üí The Grand Budapest Hotel</div>
                    </div>
                </a>
                
                <!-- Message Box Section -->
                <div class="link-item message-box">
                    <div class="link-logo">
                        <div style="font-size: 2rem;">‚úâÔ∏è</div>
                    </div>
                    <div class="link-content">
                        <div class="link-title">Send Anonymous Message</div>
                        
                        <!-- REPLACE "YOUR_FORM_ID" with your actual Formspree ID -->
                        <form id="message-form" action="https://formspree.io/f/xzznyrar" method="POST" class="message-form">
                            <textarea 
                                name="message" 
                                placeholder="Type your anonymous message here..." 
                                required
                                rows="4"
                                class="message-textarea"
                            ></textarea>
                            
                            <input type="text" name="_gotcha" style="display:none;">
                            <input type="hidden" name="_next" value="#success">
                            
                            <button type="submit" class="submit-btn">
                                Send Anonymously
                            </button>
                        </form>
                        
                        <div id="success-message" class="success-message">
                            <h3>‚úÖ Message Sent!</h3>
                            <p>Your anonymous message has been delivered.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.link-logo img');
            
            images.forEach(img => {
                img.onerror = function() {
                    console.log('Image failed to load: ' + this.src);
                    
                    if(!this.parentElement.parentElement.classList.contains('music-player-full') && 
                       !this.parentElement.parentElement.classList.contains('message-box') &&
                       !this.parentElement.parentElement.classList.contains('movie-section')) {
                        this.style.display = 'none';
                        this.parentElement.innerHTML = '<div style="font-size: 1.5rem;">üîó</div>';
                    }
                    
                    if(this.parentElement.parentElement.classList.contains('music-player-full')) {
                        this.style.display = 'none';
                        this.parentElement.innerHTML = '<div style="font-size: 2.5rem;">üéµ</div>';
                    }
                };
            });
            
            const audioPlayer = document.querySelector('audio');
            if(audioPlayer) {
                audioPlayer.addEventListener('error', function(e) {
                    console.error('Audio error:', e.target.error);
                    const source = document.querySelector('audio source');
                    if(source) {
                        console.error('Failed to load:', source.src);
                    }
                });
            }
            
            function adjustMusicPlayerHeight() {
                const linksColumn = document.querySelector('.links-column');
                const musicColumn = document.querySelector('.music-column');
                
                if(linksColumn && musicColumn && window.innerWidth > 768) {
                    const linksHeight = linksColumn.offsetHeight;
                    musicColumn.style.height = linksHeight + 'px';
                } else if(musicColumn) {
                    musicColumn.style.height = 'auto';
                }
            }
            
            const messageForm = document.getElementById('message-form');
            const successMessage = document.getElementById('success-message');
            
            if(messageForm) {
                messageForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const submitBtn = this.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    
                    submitBtn.textContent = 'Sending...';
                    submitBtn.disabled = true;
                    
                    try {
                        const formData = new FormData(this);
                        const response = await fetch(this.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        if(response.ok) {
                            successMessage.classList.add('show');
                            messageForm.reset();
                            
                            setTimeout(() => {
                                successMessage.classList.remove('show');
                            }, 5000);
                        } else {
                            alert('Failed to send message. Please try again.');
                        }
                    } catch(error) {
                        console.error('Form submission error:', error);
                        alert('Failed to send message. Please try again.');
                    } finally {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
            
            if(window.location.hash === '#success') {
                successMessage.classList.add('show');
                history.replaceState(null, null, ' ');
            }
            
            window.addEventListener('load', adjustMusicPlayerHeight);
            window.addEventListener('resize', adjustMusicPlayerHeight);
            setTimeout(adjustMusicPlayerHeight, 100);
        });
    </script>
</body>
</html>
