<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plastic chair world</title>
    <link rel="icon" href="images/lizard.png" type="image/png">
    <style>
        /* Simple, clean, dark theme styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }
        
        /* Site title in top-left corner */
        .site-title {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1.8rem;
            font-weight: 300;
            color: #ffffff;
            z-index: 10;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 80px auto 40px;
            padding: 0 20px;
        }
        
        /* Two-column layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 40px;
        }
        
        /* Left column - stacked links */
        .links-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* Right column - music player */
        .music-column {
            display: flex;
            flex-direction: column;
        }
        
        .link-item {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            text-align: left;
            height: 100%;
        }
        
        a.link-item:hover {
            background-color: #252525;
            border-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Music player takes full height of column */
        .music-player-full {
            flex-direction: column;
            text-align: center;
            align-items: center;
            cursor: default;
            height: 100%;
            min-height: 100%;
        }
        
        .music-player-full:hover {
            transform: none;
            box-shadow: none;
            background-color: #1a1a1a;
        }
        
        .link-logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-player-full .link-logo {
            margin-right: 0;
            margin-bottom: 15px;
            width: 80px;
            height: 80px;
        }
        
        /* Logos vs cover art */
        .link-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }
        
        /* Specific rule for home movies cover art */
        .music-player-full .link-logo img {
            object-fit: cover;
            border-radius: 8px;
        }
        
        .link-content {
            flex-grow: 1;
        }
        
        .link-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .link-url {
            font-size: 0.9rem;
            color: #aaa;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        /* Audio player styling - bigger for the large column */
        .music-player-full audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }
        
        /* Style audio controls for dark theme */
        audio::-webkit-media-controls-panel {
            background-color: #2a2a2a;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #f5f5f5;
        }
        
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button {
            filter: invert(0.8);
        }
        
        /* Make music player content fill available space */
        .music-player-full .link-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }
        
        .music-info {
            flex-grow: 1;
        }
        
        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            grid-column: 1 / -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .site-title {
                font-size: 1.6rem;
                top: 20px;
                left: 20px;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .link-item {
                padding: 18px;
            }
            
            .link-logo {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }
            
            .music-player-full .link-logo {
                width: 70px;
                height: 70px;
            }
            
            .music-player-full {
                min-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .site-title {
                font-size: 1.4rem;
                top: 15px;
                left: 15px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .link-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 25px 20px;
            }
            
            .link-logo {
                width: 60px;
                height: 60px;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .link-title {
                font-size: 1.4rem;
            }
            
            .link-url {
                font-size: 0.85rem;
            }
            
            .music-player-full .link-logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Site title in top-left corner -->
    <div class="site-title">woody's blog</div>
    
    <div class="container">
        <!-- Two-column layout -->
        <div class="main-grid">
            <!-- Left column - Stacked links -->
            <div class="links-column">
                <!-- Last.fm Profile Link -->
                <a href="https://www.last.fm/user/shrimby" target="_blank" class="link-item">
                    <div class="link-logo">
                        <img src="images/lastfm.png" alt="Last.fm Logo">
                    </div>
                    <div class="link-content">
                        <div class="link-title">last.fm</div>
                        <div class="link-url">https://www.last.fm/user/shrimby</div>
                    </div>
                </a>
                
                <!-- Letterboxd Profile Link -->
                <a href="https://letterboxd.com/1by/" target="_blank" class="link-item">
                    <div class="link-logo">
                        <img src="images/letterboxd.png" alt="Letterboxd Logo">
                    </div>
                    <div class="link-content">
                        <div class="link-title">letterboxd</div>
                        <div class="link-url">https://letterboxd.com/1by/</div>
                    </div>
                </a>
            </div>
            
            <!-- Right column - Full height music player -->
            <div class="music-column">
                <div class="link-item music-player-full">
                    <div class="link-logo">
                        <img src="images/home movies.jpg" alt="Home Movies Cover">
                    </div>
                    <div class="link-content">
                        <div class="music-info">
                            <div class="link-title">Brendon's Camera</div>
                            <div class="link-url">Home Movies Bonus CD-51</div>
                            
                            <!-- Audio Player -->
                            <audio controls>
                                <source src="music/Home Movies Bonus CD-51-Brendon's Camera.MP3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <!-- Optional: Add something here later -->
        </div>
    </div>
    
    <script>
        // Image error handling
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.link-logo img');
            
            images.forEach(img => {
                img.onerror = function() {
                    console.log('Image failed to load: ' + this.src);
                    
                    // Link logo fallback
                    if(!this.parentElement.parentElement.classList.contains('music-player-full')) {
                        this.style.display = 'none';
                        this.parentElement.innerHTML = '<div style="font-size: 1.5rem;">ðŸ”—</div>';
                    }
                    
                    // Music player cover fallback
                    if(this.parentElement.parentElement.classList.contains('music-player-full')) {
                        this.style.display = 'none';
                        this.parentElement.innerHTML = '<div style="font-size: 2.5rem;">ðŸŽµ</div>';
                    }
                };
            });
            
            // Audio player error handling
            const audioPlayer = document.querySelector('audio');
            if(audioPlayer) {
                audioPlayer.addEventListener('error', function(e) {
                    console.error('Audio error:', e.target.error);
                    const source = document.querySelector('audio source');
                    if(source) {
                        console.error('Failed to load:', source.src);
                    }
                });
            }
            
            // Make the music player column match the height of the links column
            function adjustMusicPlayerHeight() {
                const linksColumn = document.querySelector('.links-column');
                const musicColumn = document.querySelector('.music-column');
                
                if(linksColumn && musicColumn && window.innerWidth > 768) {
                    const linksHeight = linksColumn.offsetHeight;
                    musicColumn.style.height = linksHeight + 'px';
                } else if(musicColumn) {
                    musicColumn.style.height = 'auto';
                }
            }
            
            // Adjust on load and resize
            window.addEventListener('load', adjustMusicPlayerHeight);
            window.addEventListener('resize', adjustMusicPlayerHeight);
            
            // Initial adjustment
            setTimeout(adjustMusicPlayerHeight, 100);
        });
    </script>
</body>
</html>
