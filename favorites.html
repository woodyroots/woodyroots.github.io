<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my favorite internet pieces | plastic chair world</title>
    <link rel="icon" href="images/lizard.png" type="image/png">
    <style>
        /* ... (keep all your existing CSS) ... */
        
        /* Add these new styles for the song manager */
        .song-manager {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .song-manager.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .manager-title {
            font-size: 1.4rem;
            color: #e8e8e8;
        }
        
        .close-manager {
            background: #444;
            color: #e8e8e8;
            border: 1px solid #666;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .close-manager:hover {
            background: #555;
        }
        
        .add-song-form {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .url-input {
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #f5f5f5;
            font-family: inherit;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #666;
        }
        
        .add-btn {
            background: #3a3a3a;
            color: white;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .add-btn:hover {
            background: #4a4a4a;
        }
        
        .song-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .song-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        
        .song-title {
            color: #e8e8e8;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .song-url {
            color: #888;
            font-size: 0.85rem;
            word-break: break-all;
        }
        
        .song-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: #3a3a3a;
            color: #e8e8e8;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .action-btn:hover {
            background: #4a4a4a;
        }
        
        .action-btn.delete {
            background: #5a2a2a;
            border-color: #7a3a3a;
        }
        
        .action-btn.delete:hover {
            background: #6a3a3a;
        }
        
        .action-btn.move-up {
            background: #2a4a5a;
            border-color: #3a5a6a;
        }
        
        .action-btn.move-up:hover {
            background: #3a5a6a;
        }
        
        .action-btn.move-down {
            background: #2a5a4a;
            border-color: #3a6a5a;
        }
        
        .action-btn.move-down:hover {
            background: #3a6a5a;
        }
        
        .manager-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .manager-btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #3a3a3a;
            color: #e8e8e8;
            cursor: pointer;
            font-family: inherit;
        }
        
        .manager-btn:hover {
            background: #4a4a3a;
        }
        
        .manage-songs-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #3a3a3a;
            color: #e8e8e8;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            font-family: inherit;
        }
        
        .manage-songs-btn:hover {
            background: #4a4a4a;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- ... (keep all your existing body content up to the music section) ... -->
    
    <!-- Music Section -->
    <section id="music" class="section">
        <div class="section-header">
            <div class="section-icon">üéµ</div>
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <h2 class="section-title">music videos</h2>
                <button id="manage-songs-btn" class="manage-songs-btn">
                    <span>üéõÔ∏è</span> Manage Songs
                </button>
            </div>
        </div>
        <p style="color: #888; margin-bottom: 20px; line-height: 1.6;">
            Visual companions to sounds that stick in my head. A mix of nostalgia, mood, and aesthetic.
        </p>
        
        <!-- Song Manager (Hidden by default) -->
        <div id="song-manager" class="song-manager">
            <div class="manager-header">
                <h3 class="manager-title">Manage Music Videos</h3>
                <button class="close-manager" id="close-manager">Close</button>
            </div>
            
            <div class="add-song-form">
                <input 
                    type="text" 
                    id="new-video-url" 
                    class="url-input"
                    placeholder="Paste YouTube URL (e.g., https://youtu.be/VIDEO_ID)"
                >
                <button id="add-video-btn" class="add-btn">Add Video</button>
            </div>
            
            <div class="song-list" id="song-list">
                <!-- Song items will be added here by JavaScript -->
            </div>
            
            <div class="manager-buttons">
                <button id="reset-to-default" class="manager-btn">Reset to Default</button>
                <button id="save-changes" class="manager-btn">Save Changes</button>
            </div>
        </div>
        
        <!-- Video Grid -->
        <div class="video-grid" id="video-grid">
            <!-- Videos will be loaded here by JavaScript -->
        </div>
    </section>
    
    <!-- ... (rest of your existing HTML) ... -->
    
    <script>
        // Default videos (your original 9 videos)
        const DEFAULT_VIDEOS = [
            'aIJamrpOf8A',
            'Z14wPTz6PdY',
            'q5K_w9Tbhoc',
            '9h4ghxsroGk',
            '6nfMT5P89pk',
            '49XH7AZH7NM',
            'vyVObK1nhf8',
            'gPjPb3nNprg',
            'XA92eyhLYvo'
        ];
        
        // Extract video ID from URL
        function getVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\s?]+)/,
                /^([A-Za-z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        // Fetch video title from YouTube
        async function fetchVideoTitle(videoId) {
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.title || `YouTube Video (${videoId})`;
                }
            } catch (error) {
                console.log('Error fetching title:', error);
            }
            return `YouTube Video (${videoId})`;
        }
        
        // Load videos from localStorage or use defaults
        function loadVideos() {
            const stored = localStorage.getItem('musicVideos');
            return stored ? JSON.parse(stored) : [...DEFAULT_VIDEOS];
        }
        
        // Save videos to localStorage
        function saveVideos(videos) {
            localStorage.setItem('musicVideos', JSON.stringify(videos));
        }
        
        // Render video grid
        async function renderVideoGrid() {
            const grid = document.getElementById('video-grid');
            const videos = loadVideos();
            
            grid.innerHTML = '';
            
            for (const videoId of videos) {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                videoItem.innerHTML = `
                    <iframe 
                        class="video-embed"
                        src="https://www.youtube.com/embed/${videoId}" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <div class="video-title">Loading...</div>
                `;
                
                grid.appendChild(videoItem);
                
                // Fetch and update title
                const titleElement = videoItem.querySelector('.video-title');
                try {
                    const title = await fetchVideoTitle(videoId);
                    titleElement.textContent = title.length > 60 ? title.substring(0, 57) + '...' : title;
                    titleElement.style.color = '#e8e8e8';
                } catch (error) {
                    titleElement.textContent = `Video (${videoId.substring(0, 8)}...)`;
                    titleElement.style.color = '#888';
                }
                
                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
        
        // Render song list in manager
        async function renderSongList() {
            const list = document.getElementById('song-list');
            const videos = loadVideos();
            
            list.innerHTML = '';
            
            for (let i = 0; i < videos.length; i++) {
                const videoId = videos[i];
                const listItem = document.createElement('div');
                listItem.className = 'song-item';
                listItem.dataset.index = i;
                
                const title = await fetchVideoTitle(videoId);
                
                listItem.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${i + 1}. ${title.length > 50 ? title.substring(0, 47) + '...' : title}</div>
                        <div class="song-url">ID: ${videoId}</div>
                    </div>
                    <div class="song-actions">
                        <button class="action-btn move-up" onclick="moveSongUp(${i})" ${i === 0 ? 'disabled' : ''}>‚Üë</button>
                        <button class="action-btn move-down" onclick="moveSongDown(${i})" ${i === videos.length - 1 ? 'disabled' : ''}>‚Üì</button>
                        <button class="action-btn delete" onclick="removeSong(${i})">√ó</button>
                    </div>
                `;
                
                list.appendChild(listItem);
            }
        }
        
        // Song management functions (need to be global)
        window.addSong = async function() {
            const input = document.getElementById('new-video-url');
            const url = input.value.trim();
            
            if (!url) {
                alert('Please enter a YouTube URL or Video ID');
                return;
            }
            
            const videoId = getVideoId(url);
            if (!videoId) {
                alert('Invalid YouTube URL or Video ID');
                return;
            }
            
            const videos = loadVideos();
            
            // Check if video already exists
            if (videos.includes(videoId)) {
                alert('This video is already in your list');
                return;
            }
            
            videos.push(videoId);
            saveVideos(videos);
            input.value = '';
            
            await renderSongList();
            alert('Video added! Click "Save Changes" to update the main list.');
        };
        
        window.removeSong = function(index) {
            if (confirm('Remove this video from your list?')) {
                const videos = loadVideos();
                videos.splice(index, 1);
                saveVideos(videos);
                renderSongList();
            }
        };
        
        window.moveSongUp = function(index) {
            if (index <= 0) return;
            
            const videos = loadVideos();
            const temp = videos[index];
            videos[index] = videos[index - 1];
            videos[index - 1] = temp;
            
            saveVideos(videos);
            renderSongList();
        };
        
        window.moveSongDown = function(index) {
            const videos = loadVideos();
            if (index >= videos.length - 1) return;
            
            const temp = videos[index];
            videos[index] = videos[index + 1];
            videos[index + 1] = temp;
            
            saveVideos(videos);
            renderSongList();
        };
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Render the video grid
            renderVideoGrid();
            
            // Song manager controls
            const manageBtn = document.getElementById('manage-songs-btn');
            const songManager = document.getElementById('song-manager');
            const closeManager = document.getElementById('close-manager');
            const addBtn = document.getElementById('add-video-btn');
            const newVideoInput = document.getElementById('new-video-url');
            const saveBtn = document.getElementById('save-changes');
            const resetBtn = document.getElementById('reset-to-default');
            
            // Show/hide manager
            manageBtn.addEventListener('click', async () => {
                songManager.classList.add('show');
                await renderSongList();
            });
            
            closeManager.addEventListener('click', () => {
                songManager.classList.remove('show');
            });
            
            // Add video
            addBtn.addEventListener('click', window.addSong);
            
            // Add video on Enter key
            newVideoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') window.addSong();
            });
            
            // Save changes and reload grid
            saveBtn.addEventListener('click', async () => {
                await renderVideoGrid();
                songManager.classList.remove('show');
                alert('Changes saved!');
            });
            
            // Reset to defaults
            resetBtn.addEventListener('click', () => {
                if (confirm('Reset to default videos? This will replace your current list.')) {
                    saveVideos([...DEFAULT_VIDEOS]);
                    renderSongList();
                    alert('Reset to defaults. Click "Save Changes" to update.');
                }
            });
            
            // ... (rest of your existing JavaScript code) ...
        });
    </script>
</body>
